<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
        <title>Test Social Sharing</title>
    </head>
    <body>
        <div class="header">
            <div onclick="ups()" class="buttonHeader buttonLeft ion-navicon"></div>
            Test Social Sharing
            <div onclick="openOptions()" class="buttonHeader buttonRight ion-share"></div>
        </div>
        <div id="containerShare" class="bottomContent transition">
            <div id="contentShare">
                <div onclick="share('Twitter')" class="buttonShare buttonFacebook">Twitter</div>
                <div onclick="share('Facebook')" class="buttonShare buttonTwitter">Facebook</div>
                <div onclick="share('WhatsApp')" class="buttonShare buttonWhatsApp">WhatsApp</div>
                <div onclick="closeOptions()" class="buttonShare buttonCancel">Cancelar</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
